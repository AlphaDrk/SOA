<!-- src/app/add-facture/add-facture.component.html -->
<div class="container mt-4">
  <h2>Ajouter Facture</h2>
  <form (ngSubmit)="ajouterFacture()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="nouvelleFacture.date" required>
    </div>
    <div class="form-group">
      <label for="client">Client:</label>
      <input type="text" class="form-control" id="client" name="client" [(ngModel)]="nouvelleFacture.client" required>
    </div>
    <div class="form-group">
      <label for="montant">Montant:</label>
      <input type="text" class="form-control" id="montant" name="montant" [(ngModel)]="nouvelleFacture.montant" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
